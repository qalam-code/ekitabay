name: ekitabay
description: "Application Mushaf Al-Madinah avec synchronisation audio."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management & DI
  get_it: ^9.2.0
  provider: ^6.1.5+1
  
  # Audio & Collections
  just_audio: ^0.10.5
  collection: ^1.19.1

  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.1

# Configuration du Splash Screen
flutter_native_splash:
  color: "#FFFFFF"
  # Assurez-vous d'avoir une image à ce chemin ou modifiez-le
  image: assets/splash/logo.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/fonts/
    # - assets/splash/ # Décommentez si vous y mettez votre logo

  fonts:
    - family: UthmanicHafs
      fonts:
        - asset: assets/fonts/hafs.18.ttf